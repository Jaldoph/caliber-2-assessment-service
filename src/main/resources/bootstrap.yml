server:
  servlet-path: /assessment/*
---
spring:
  profiles: local
  cloud:
    config:
      uri: http://localhost:8888
  datasource:
    platform: h2
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true


---
server:
  port: 80

spring:
  profiles: dev
  cloud:
    config:
      discovery:
        enabled: false
      uri: http://config.caliber-2-dev
eureka:
  client:
    enabled: false

---
spring:
  profiles: prod

---
server:
  port: 80

spring:
  profiles: perf
  cloud:
    config:
      discovery:
        enabled: false
      uri: http://config.caliber-2-perf
eureka:
  client:
    enabled: false
intercom:
  service:
    trainee: ${TRAINEE_URL}
    category: ${CATEGORY_URL}
    batch: ${BATCH_URL}

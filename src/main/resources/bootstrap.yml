spring:
  cloud:
    config:
      name: assessment-service
      discovery:
        service-id: config
        enabled: true
        

server:
  servlet-path: /assessment/*
---
spring:
  profiles: local
  datasource:
    initialization-mode: never
    platform: h2
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

---
spring:
  profiles: dev
  datasource:
    initialization-mode: never

---
spring:
  profiles: prod
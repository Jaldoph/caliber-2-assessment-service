spring:
  cloud:
    config:
      name: assessment-service
      discovery:
        service-id: config
        enabled: true
        

server:
  servlet-path: /assessment/*
---
spring:
  profiles: local
  cloud:
    config:
      uri: http://localhost:8888/config
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka


---
server:
  port: 80

spring:
  profiles: dev
  cloud:
    config:
      discovery:
        enabled: false
      uri: http://config.caliber-2-dev
eureka:
  client:
    enabled: false

---
spring:
  profiles: prod
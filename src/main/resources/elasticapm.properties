service_name=Assessment Service
environment=perf
application_packages=com.revature.caliber
trace_methods=com.revature.caliber.controllers.*Controller#*,com.revature.caliber.services.*Service#*
enable_log_correlation=true
transaction_max_spans=15000
transaction_sample_rate=0.5
capture_jmx_metrics=object_name[java.lang:type=GarbageCollector,name=*] attribute[CollectionCount:metric_name=collection_count] attribute[CollectionTime],object_name[java.lang:type=Memory] attribute[HeapMemoryUsage:metric_name=heap]
